<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up | Fexend</title>
		<link rel="stylesheet" defer href="/dist/css/app.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Alpine Plugins -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
		></script>

		<!-- Alpine Core -->
		<script
			defer
			src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<script>
			// Initialize dark mode before Alpine loads
			if (
				localStorage.getItem("darkMode") === "true" ||
				(!localStorage.getItem("darkMode") &&
					window.matchMedia("(prefers-color-scheme: dark)").matches)
			) {
				document.documentElement.classList.add("dark");
			}
		</script>
		<style>
			#loading-screen {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: var(--color-background);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 9999;
				transition: opacity 0.3s ease-out;
			}
			.dark #loading-screen {
				background-color: var(--color-background-dark);
			}
		</style>
	</head>
	<body
		x-data="{ 
        darkMode: localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches),
        toggleDarkMode() {
            this.darkMode = !this.darkMode;
            localStorage.setItem('darkMode', this.darkMode);
            document.documentElement.classList.toggle('dark', this.darkMode);
        }
    }"
		x-init="
        window.addEventListener('resize', () => { 
            if(window.innerWidth < 1024) sidebarOpen = false;
            isMobile = window.innerWidth < 768;
            if(!isMobile) mobileMenuOpen = false;
        });
        setTimeout(() => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 300);
        }, 500);
    "
	>
		<!-- Loading Screen -->
		<div
			id="loading-screen"
			class="fixed inset-0 bg-background dark:bg-background-dark flex justify-center items-center z-[9999] transition-opacity duration-300"
		>
			<div class="flex space-x-2">
				<div class="loading-dot"></div>
				<div class="loading-dot"></div>
				<div class="loading-dot"></div>
			</div>
		</div>

		<main>
			<div class="container mx-auto">
				<div class="max-w-md mx-auto mt-10">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-key w-32 h-32 md:w-48 md:h-48 text-primary dark:text-primary-dark mx-auto"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z"
						/>
						<path d="M15 9h.01" />
					</svg>

					<form action="/login" method="POST">
						<div class="card">
							<div class="card-header">
								<h2 class="card-title">Welcome Back</h2>
								<p
									class="font-normal text-slate-300 dark:text-slate-700 text-sm"
								>
									Sign Up to continue
								</p>
							</div>
							<div class="card-body">
								<div class="form-group">
									<label for="email"
										>Email <span class="text-danger">*</span></label
									>
									<input
										type="email"
										id="email"
										name="email"
										placeholder="Email"
										required
									/>
								</div>
								<div class="form-group">
									<label for="password"
										>Password <span class="text-danger">*</span></label
									>
									<input
										type="password"
										id="password"
										name="password"
										placeholder="Password"
										required
									/>
								</div>
								<div class="form-group">
									<label for="password"
										>Password Confirmation
										<span class="text-danger">*</span></label
									>
									<input
										type="password"
										id="password"
										name="password"
										placeholder="Password"
										required
									/>
								</div>
							</div>

							<div class="card-footer">
								<div class="form-group">
									<button type="submit" class="button button-primary">
										Reset Password
									</button>
								</div>
								<div class="form-group text-center">
									<a
										href="/src/pages/login.html"
										class="text-primary dark:text-primary-dark"
										>Login</a
									>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<div class="fixed bottom-4 right-4">
			<button @click="toggleDarkMode()" class="navbar-button">
				<svg
					x-show="!darkMode"
					xmlns="http://www.w3.org/2000/svg"
					class="icon icon-tabler icon-tabler-sun w-6 h-6"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<circle cx="12" cy="12" r="4" />
					<path
						d="M3 12h1M20 12h1M12 3v1M12 20v1M5.64 5.64l.707 .707M17.657 17.657l.707 .707M5.64 18.36l.707 -.707M17.657 6.343l.707 -.707"
					/>
				</svg>
				<svg
					x-show="darkMode"
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="icon icon-tabler icons-tabler-outline icon-tabler-moon w-6 h-6 dark:text-gray-200"
				>
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path
						d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
					/>
				</svg>
			</button>
		</div>
	</body>
</html>
